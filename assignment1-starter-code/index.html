<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" id="larva" ng-controller='LunchCheckController'>
     <h1 id="titulo">Lunch Checker</h1>
      <div class="row">
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="elements">
         </div>
       </div>
    <div class="row">
         <div class="form-group col-sm-3 col-xs-12">
           <button class="btn btn-default" ng-click="countElements()">Check If Too Much</button>
         </div>
         <div class="col-sm-6 col-xs-12" id="nota">(*)I am not counting white spaces</div>
       </div>
       <div class="row">
         <div class="form-group message" id="{{idMensaje}}" >
           {{finalMessage}}
         </div>
       </div>
   </div>
</body>
</html>
